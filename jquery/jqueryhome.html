<!DOCTYPE html>
<html>
<head>
<meta content='width=device-width, initial-scale=1' name='viewport'/>
<title>JQuery Game</title>
<link rel="stylesheet" type="text/css" href="jquery.css">
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function()
            {
    
    var width = screen.width - 100;
    var height = screen.height - 200;
    var code = 0;
    $('#start').css({ "top" : (height/6)+'px', "left" : (width/6)+'px' });

    $('#start').click( function(){
    $(this).fadeOut('slow');
    $('#score').show();
    genLetter();
                });

                
    $(document).keydown( function(event) {
    var keycode = event.keyCode;
    $('.bubble'+keycode).animate({ "top" : height+"px", "opacity" : 0 }, 'slow'); $('.bubble'+keycode).fadeOut('slow').hide( 'slow', function()
                    {
    code += 10;
    $('#score').html(code);
    $(this).remove();
                    }
                );
                });
    
    function randomColor(){
    var color = '';
    var values = ['a', 'b', 'c', 'd', 'e', 'f', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
    for (c = 0; c < 6; c++) {
    no = Math.floor(Math.random() * 15);
    color += values[no];
    }
    
                }

    function genLetter(){
    var color = randomColor();
    var k = Math.floor(Math.random() * ( 90 - 65 + 1 )) + 65;
    var ch = String.fromCharCode(k);
    var top = Math.floor(Math.random() * height );
    var left = Math.floor(Math.random() * width );
    $('body').append('<span class="bubble bubble'+ k +'" style="left: '+ left +'; top: '+ top +'; background-color:'+ color +'">'+ ch +'</span>');
    setTimeout(genLetter, 1000);
                }
            });
        </script>
</head>
<body>
<div id="score">0</div>
<div id="start">START</div>
<p>INSTRUCTIONS: Type the letters that appear in the bubbles to get rid of them.</p>
</body>
</html>
